<!DOCTYPE html>
<html>
<head>
	<style>
		#demo{
			justify-content: center;
			text-align: center;
			margin-top: 50px;
		}
		#demo img{
			width : 500px;
			height: 300px;
		}
		.selector{
			text-align:center;
			margin-top: 30px;
		}
		.selector a{
			margin: 20px;
			text-decoration: none;
			font-family: consolas;
			color: #4F4F4F;
			font-size: 20px;
			transition: all 0.5s;
		}
		.selector a:hover{
			font-size: 23px;
			transform: scale(1.2);
			transition: 0.5s;
		}
		
	</style>

	<script>
		i = 0;
		x = ["https://hips.hearstapps.com/hmg-prod/amv-prod-cad-assets/images/11q1/387349/2012-saab-9-3-griffin-aero-sport-sedan-photo-388004-s-986x603.jpg",
			"https://imgd.aeplcdn.com/664x374/n/cw/ec/136217/x7-exterior-right-front-three-quarter-2.jpeg",
			"https://www.volvocars.com/images/v/-/media/project/contentplatform/data/media/shop/s90-build-4x3.jpg"]
			
		function f(y){
			if (y == -1 && i != 0 || y == 1 && i != 2){
				i += y;
			}
			document.getElementById("demo").innerHTML = "<img src ='" + x[i] + "' width='100%'>";
		}
	</script>
</head>
<body>
	<div id = "demo">
		<img src = "https://hips.hearstapps.com/hmg-prod/amv-prod-cad-assets/images/11q1/387349/2012-saab-9-3-griffin-aero-sport-sedan-photo-388004-s-986x603.jpg">
	</div>
	<div class="selector">
		<a href = "javascript:f(-1)">Last Image</a>
		<a href = "javascript:f(1)">Next Image</a>
	</div>
</body>
</html>
